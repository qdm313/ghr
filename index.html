<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>孤俠錄 : 화산에서 파문되었다</title>
  <style>
    @font-face {
      font-family: 'Gungsuh';
      src: local('Gungsuh'), local('GungsuhChe'), serif;
    }

    :root {
      --main-ink: #1a1a1a;
      --point-red: #8b0000;
      --vn-bg: rgba(0, 0, 0, 0.7); /* 비주얼 노벨풍 어두운 반투명 */
      --text-white: #f5f5f5;
    }

    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background-color: #000;
      overflow: hidden;
      font-family: 'Gungsuh', serif;
    }

    body {
      background-image: url('https://raw.githubusercontent.com/qdm313/ghr/main/바탕화면.webp');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
    }

    .game-window {
      width: 100%;
      max-width: 500px;
      height: 100%;
      position: relative;
      background: rgba(0,0,0,0.1); /* 배경 이미지 보호 */
    }

    /* ---------- 공통 버튼 ---------- */
    .btn-common {
      padding: 15px 30px;
      background: var(--point-red);
      color: #fff;
      border: 1px solid #000;
      font-size: 1.2em;
      cursor: pointer;
      font-family: 'Gungsuh';
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    /* ---------- 표지 ---------- */
    #cover-scene {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .cover-art {
      width: 85%;
      border: 2px solid #fff;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
      margin-bottom: 50px;
    }

    /* ---------- 프롤로그 (비주얼 노벨 뷰어) ---------- */
    #prologue-scene {
      display: none;
      width: 100%;
      height: 100%;
      cursor: pointer; /* 화면 전체 클릭 유도 */
    }

    .vn-text-box {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 35%; /* 하단 35%를 차지하여 답답함 해소 */
      background: linear-gradient(to top, rgba(0,0,0,0.9) 80%, transparent);
      padding: 40px 25px;
      box-sizing: border-box;
      color: var(--text-white);
      z-index: 10;
    }

    .vn-name-tag {
      position: absolute;
      top: -20px;
      left: 20px;
      background: var(--point-red);
      padding: 5px 20px;
      font-size: 1.1em;
      border: 1px solid #fff;
    }

    #prologue-text-container {
      font-size: 1.3em; /* 폰트 크게 */
      line-height: 1.8;
      word-break: keep-all;
      text-shadow: 2px 2px 4px rgba(0,0,0,1);
    }

    .fade-in-line {
      animation: vnFadeIn 0.6s ease-out forwards;
    }

    @keyframes vnFadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .click-hint {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 0.9em;
      color: #aaa;
      animation: blink 1.5s infinite;
    }

    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    /* ---------- 세력도/상세 (기존 유지하되 최적화) ---------- */
    #grid-scene, #detail-scene {
      display: none;
      width: 100%; height: 100%;
      background: rgba(255, 255, 245, 0.9);
      padding: 50px 20px;
      box-sizing: border-box;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 30px;
    }

    .sect-btn {
      background: #fff;
      border: 1px solid #000;
      padding: 20px 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="game-window">

  <section id="cover-scene">
    <img src="https://raw.githubusercontent.com/qdm313/ghr/main/표지.webp" class="cover-art">
    <button class="btn-common" onclick="showPrologue()">- 이야기 시작 -</button>
  </section>

  <section id="prologue-scene" onclick="nextPrologue()">
    <div class="vn-text-box">
      <div class="vn-name-tag">독백</div>
      <div id="prologue-text-container"></div>
      <div id="click-hint" class="click-hint">▼ 다음</div>
      <center>
        <button id="prologue-next-btn" class="btn-common" 
                onclick="event.stopPropagation(); showGrid();" 
                style="display:none; margin-top:20px;">세력도 일람</button>
      </center>
    </div>
  </section>

  <section id="grid-scene">
    <h2 style="text-align:center; color:var(--point-red);">강호 세력도</h2>
    <div class="grid-container">
      <div class="sect-btn" onclick="showDetail('화산파', '매화의 향기가 서린 검문. 파문당한 당신의 옛 문파.')">화산</div>
      <div class="sect-btn" onclick="showDetail('남궁세가', '천하제일세가. 창궁무애검법의 정점.')">남궁</div>
    </div>
    <center><button class="btn-common" onclick="showCover()" style="margin-top:50px;">처음으로</button></center>
  </section>

  <section id="detail-scene">
    <h2 id="detail-title" style="color:var(--point-red);"></h2>
    <p id="detail-text" style="font-size:1.2em; line-height:1.8;"></p>
    <center><button class="btn-common" onclick="showGrid()">목록으로</button></center>
  </section>

</div>

<script>
  const prologueData = [
    "명나라 영락제 재위 8년.",
    "그러나, 당신이 알고 있는 역사와는 조금 다른. 무와 협이 실존하는 세계.",
    "당신은 15년 전, 돌연 <strong>소년의 육체</strong>로 무림세계에 나타났다.",
    "방황하던 당신을 거둔 이는 화산파 장문인 <strong>훈룡</strong>.",
    "그 무렵 만난 <strong>연자미</strong>. 그녀는 검종 화산파의 유일한 생존자였다.",
    "당신은 화산의 재건공신 <strong>이제자</strong>로서 이름을 알리기 시작했다.",
    "현재... 강호의 명숙 <strong>서백경</strong>은 당신을 눈엣가시로 여겼다.",
    "그는 <strong>자하신공</strong> 비급을 훔쳐 당신의 침소에 숨겼다.",
    "도둑이라는 누명. 그렇게 화산은 결국 당신을 내쫓았다."
  ];

  let prologueIndex = 0;

  function hideAll() {
    ['cover-scene', 'prologue-scene', 'grid-scene', 'detail-scene'].forEach(id => {
      document.getElementById(id).style.display = 'none';
    });
  }

  function showCover() { hideAll(); document.getElementById('cover-scene').style.display = 'flex'; }

  function showPrologue() {
    hideAll();
    document.getElementById('prologue-scene').style.display = 'block';
    prologueIndex = 0;
    nextPrologue();
  }

  function nextPrologue() {
    const container = document.getElementById('prologue-text-container');
    const hint = document.getElementById('click-hint');
    const btn = document.getElementById('prologue-next-btn');

    if (prologueIndex < prologueData.length) {
      container.innerHTML = '';
const line = document.createElement('p');
line.className = 'fade-in-line';
line.innerHTML = prologueData[prologueIndex];
container.appendChild(line);

      prologueIndex++;
    } else {
      hint.style.display = 'none';
      btn.style.display = 'block';
    }
  }

  function showGrid() { hideAll(); document.getElementById('grid-scene').style.display = 'block'; }

  function showDetail(title, text) {
    hideAll();
    document.getElementById('detail-scene').style.display = 'block';
    document.getElementById('detail-title').innerText = title;
    document.getElementById('detail-text').innerText = text;
  }
</script>

</body>
</html>
