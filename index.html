<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>孤俠錄 : 화산에서 파문되었다</title>

  <style>
    @font-face {
      font-family: 'Gungsuh';
      src: local('Gungsuh'), local('GungsuhChe'), serif;
    }

    :root {
      --main-ink: #1a1a1a;
      --point-red: #8b0000;
      --bg-light: rgba(255, 255, 255, 0.85);
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #f4f1ea;
      overflow: hidden;
      font-family: 'Gungsuh', serif;
      color: var(--main-ink);
    }

    body {
      background-image: url('https://raw.githubusercontent.com/qdm313/ghr/main/바탕화면.webp');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
    }

    .game-window {
      width: 100%;
      max-width: 500px;
      height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .btn-common {
      padding: 12px 25px;
      background: var(--main-ink);
      color: #fff;
      border: 1px solid #444;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      transition: 0.3s;
      margin-top: 15px;
    }

    .btn-common:hover {
      background: #333;
    }

    /* ---------- 표지 ---------- */
    #cover-scene {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
      text-align: center;
    }

    .cover-art {
      width: 85%;
      aspect-ratio: 3 / 4;
      border: 4px double var(--main-ink);
      box-shadow: 0 15px 35px rgba(0,0,0,0.5);
      margin-bottom: 40px;
      object-fit: cover;
    }

    /* ---------- 프롤로그 ---------- */
    #prologue-scene {
      display: none;
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* ---------- 강호 세력도 ---------- */
    #grid-scene {
      display: none;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(5px);
      padding: 50px 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 30px;
    }

    .sect-btn {
      background: var(--bg-light);
      border: 1px solid var(--main-ink);
      padding: 20px 10px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    /* ---------- 상세 ---------- */
    #detail-scene {
      display: none;
      width: 100%;
      height: 100%;
      background-image: url('https://raw.githubusercontent.com/qdm313/ghr/main/캐릭터소개바탕.webp');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .detail-content {
      position: absolute;
      bottom: 12%;
      left: 5%;
      width: 90%;
      background: var(--bg-light);
      padding: 30px 20px;
      box-sizing: border-box;
      border-top: 3px solid var(--point-red);
      text-align: center;
    }

    #detail-title {
      font-size: 2em;
      color: var(--point-red);
      margin-bottom: 15px;
      border-bottom: 1px solid #ccc;
      display: inline-block;
      padding-bottom: 5px;
    }

    #detail-text {
      font-size: 1.05em;
      line-height: 1.8;
      text-align: left;
      word-break: keep-all;
    }
  </style>
</head>

<body>
<div class="game-window">

  <!-- 표지 -->
  <section id="cover-scene">
    <img src="https://raw.githubusercontent.com/qdm313/ghr/main/표지.webp" class="cover-art">
    <button class="btn-common" onclick="showPrologue()">- 강호공록 펼치기 -</button>
  </section>

  <!-- 프롤로그 -->
  <section id="prologue-scene">
    <div class="detail-content">
      <h2 id="detail-title">프롤로그</h2>
      <div id="detail-text">
        명나라 영락제 재위 8년.<br><br>
        무와 협이 아직 강호를 지배하던 시대.<br><br>

        당신은 돌연, 소년의 몸으로 이 세계에 나타났다.<br>
        연고도, 이름도 없이.<br><br>

        방황 끝에 발을 들인 곳은 화산.<br>
        쇠락했으나 검의 숨결만은 남아 있던 문파였다.<br><br>

        그리고 그곳에서,<br>
        당신의 운명은 조용히 움직이기 시작했다.
      </div>
      <button class="btn-common" onclick="showGrid()">강호로 나아간다</button>
    </div>
  </section>

  <!-- 강호 세력도 -->
  <section id="grid-scene">
    <h2 style="text-align:center; color:var(--point-red);">강호 세력도</h2>

    <div class="grid-container">
      <div class="sect-btn" onclick="showDetail('화산파',
        '매화의 향기가 서린 검문.\n한때 천하를 호령했으나 지금은 쇠락의 길을 걷고 있다.')">화산</div>

      <div class="sect-btn" onclick="showDetail('남궁세가',
        '창궁무애검법으로 명성을 떨치는 세가.\n정파의 기둥이라 불린다.')">남궁</div>

      <div class="sect-btn" onclick="showDetail('소림사',
        '천하 무학의 종가.\n숭산 깊은 곳에서 불법과 무공을 함께 닦는다.')">소림</div>

      <div class="sect-btn" onclick="showDetail('개방',
        '천하 제일 방파.\n거지들의 눈과 귀는 강호 전역에 퍼져 있다.')">개방</div>
    </div>

    <div style="text-align:center; margin-top:40px;">
      <button class="btn-common" onclick="showCover()">처음으로</button>
    </div>
  </section>

  <!-- 상세 -->
  <section id="detail-scene">
    <div class="detail-content">
      <h2 id="detail-title"></h2>
      <div id="detail-text"></div>
      <button class="btn-common" onclick="showGrid()">목록으로</button>
    </div>
  </section>

</div>

<script>
  function hideAll() {
    document.getElementById('cover-scene').style.display = 'none';
    document.getElementById('prologue-scene').style.display = 'none';
    document.getElementById('grid-scene').style.display = 'none';
    document.getElementById('detail-scene').style.display = 'none';
  }

  function showCover() {
    hideAll();
    document.getElementById('cover-scene').style.display = 'flex';
  }

  function showPrologue() {
    hideAll();
    document.getElementById('prologue-scene').style.display = 'block';
  }

  function showGrid() {
    hideAll();
    document.getElementById('grid-scene').style.display = 'block';
  }

  function showDetail(title, text) {
    hideAll();
    document.getElementById('detail-scene').style.display = 'block';
    document.getElementById('detail-title').innerText = title;
    document.getElementById('detail-text').innerText = text;
  }
</script>

</body>
</html>
