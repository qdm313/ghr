<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>孤俠錄 : 화산에서 파문되었다</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game-window">
	
	<!-- 커버 -->
<section id="cover-scene">
  <div class="ink-overlay"></div>

  <div class="cover-frame">
    <img src="https://raw.githubusercontent.com/qdm313/ghr/main/표지.webp"
         class="cover-art"
         alt="표지">
  </div>

    <div id="click-hint" class="click-hint">
      화면을 눌러 서사 시작
    </div>
</section>

  <!-- 프롤로그 -->
  <section id="prologue-scene">
    <div class="prologue-container">
		<div id="prologue-tag" class="prologue-section-tag"></div>
		<div id="prologue-content" class="prologue-text"></div>

		<button id="prologue-end-btn"
          class="sect-enter-btn"
          data-action="open-grid">
    江 湖 展 開
  </button>
</div>

  </section>

  <!-- 강호 세력도 -->
  <section id="grid-scene">

    <!-- [추가 섹션] 상단 탭 메뉴 바 -->
    <div class="grid-tab-bar">
      <button class="tab-btn active" data-tab="map">강호세력도</button>
      <button class="tab-btn" data-tab="episode">배정EP</button>
      <button class="tab-btn" data-tab="rank">무력 수준</button>
    </div>

    <!-- [변경 섹션] 기존 강호세력도 -->
    <div id="sub-grid-map" class="sub-tab-content active">

      <div class="grid-title">강호 세력도</div>

      <div class="grid-group">
        <div class="grid-sub-title">구파일방 (九派一幇)</div>
        <div class="grid-container">
          <div class="sect-btn" data-name="화산파">화산파</div>
          <div class="sect-btn" data-name="종남파">종남파</div>
          <div class="sect-btn" data-name="소림파">소림파</div>
          <div class="sect-btn" data-name="무당파">무당파</div>
          <div class="sect-btn" data-name="아미파">아미파</div>
          <div class="sect-btn" data-name="청성파">청성파</div>
          <div class="sect-btn" data-name="점창파">점창파</div>
          <div class="sect-btn" data-name="공동파">공동파</div>
          <div class="sect-btn" data-name="곤륜파">곤륜파</div>
          <div class="sect-btn" data-name="개방">개방</div>
        </div>
      </div>
			
			<div class="grid-group">
        <div class="grid-sub-title">오대세가 (五大世家)</div>
        <div class="grid-container">
          <div class="sect-btn" onclick="showDetail('남궁세가')">남궁세가</div>
          <div class="sect-btn" onclick="showDetail('모용세가')">모용세가</div>
          <div class="sect-btn" onclick="showDetail('사천당문')">사천당문</div>
          <div class="sect-btn" onclick="showDetail('제갈세가')">제갈세가</div>
          <div class="sect-btn" onclick="showDetail('황보세가')">황보세가</div>
        </div>
      </div>

      <div class="grid-group">
        <div class="grid-sub-title">흑무맹 (黑武盟)</div>
        <div class="grid-container">
          <div class="sect-btn" onclick="showDetail('장강흑도방')">장강흑도방</div>
          <div class="sect-btn" onclick="showDetail('하오문')">하오문</div>
          <div class="sect-btn" onclick="showDetail('살막')">살막</div>
			    <div class="sect-btn" onclick="showDetail('녹림오십채')">녹림오십채</div>
        </div>
      </div>

      <div class="grid-group">
          <div class="grid-sub-title">기타 세력</div>
          <div class="grid-container">
            <div class="sect-btn" onclick="showDetail('진주언가')">진주언가</div>
            <div class="sect-btn" onclick="showDetail('영겁문')">영겁문</div>
            <div class="sect-btn" onclick="showDetail('검마')">검마</div>
						<div class="sect-btn" onclick="showDetail('오독교')">오독교</div>
            <div class="sect-btn" onclick="showDetail('해남검문')">해남검문</div>
						<div class="sect-btn" onclick="showDetail('모산파')">모산파</div>
          </div>
      </div>

    </div>

    <!-- [추가 섹션] 배정 에피소드 및 강함 순위 -->
		<div id="sub-grid-episode" class="sub-tab-content">
			<div id="episode-container" class="prologue-text"></div>
		</div>
		
		<div id="sub-grid-rank" class="sub-tab-content">
			<div id="rank-container" class="prologue-text"></div>
		</div>

    <div class="reload-container">
			<button class="text-btn" data-action="reload">도입부 다시보기</button>
		</div>

  </section>

  <!-- 상세 -->
<section id="detail-scene">
    <div id="detail-title" class="grid-title"></div>
    <div style="text-align:center; margin-bottom:20px;">
      <img id="detail-img" class="character-image" src="">
    </div>

    <div class="prologue-text" style="font-size:0.95em; line-height:1.8;">
      <div id="detail-description"></div>
      <hr style="border:0.5px solid #444; margin:20px 0;">
      <p style="color:var(--point-red);">[현재 관계]</p>
      <div id="detail-status"></div>
    </div>
    
    <div class="scroll-glow" id="scroll-glow"></div>
  </section>

  <div id="detail-back-layer" class="detail-ui-layer">
    <button class="btn-common back-fixed" data-action="back-grid">↺</button>
  </div>
	
	

</div>

<script src="data.js"></script>
<script src="script.js"></script>
</body>
</html>
