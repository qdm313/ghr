<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>孤俠錄 : 화산에서 파문되었다</title>
  <style>
    @font-face {
      font-family: 'Noto Serif KR', 'Source Han Serif', serif;
    }

    :root {
      --main-ink: #1a1a1a;
      --point-red: #8b0000;
      --overlay: rgba(0, 0, 0, 0.6);
    }

    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background-color: #000;
      overflow: hidden;
      font-family: 'Noto Serif KR', 'Noto Serif KR', serif;
      color: #fff;
    }

/* 전체 텍스트 선택 방지 (모바일 터치 파란 선택 제거) */
* {
  -webkit-user-select: none; /* Safari / 삼성 인터넷 */
  -moz-user-select: none;    /* Firefox */
  -ms-user-select: none;     /* IE */
  user-select: none;
}

    body {
      background-image: url('https://raw.githubusercontent.com/qdm313/ghr/main/바탕화면.webp');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
    }

    .game-window {
      width: 100%;
      max-width: 500px;
      height: 100%;
      position: relative;
      background: rgba(0, 0, 0, 0.4);
    }

    /* 섹션 공통 스타일 */
    #cover-scene, #prologue-scene, #grid-scene {
      width: 100%;
      height: 100%;
    }

    #cover-scene {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: var(--overlay);
    }

    .cover-art {
      width: 80%;
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
      margin-bottom: 40px;
    }

    #prologue-scene {
      display: none;
      background: rgba(0, 0, 0, 0.85);
      cursor: pointer;
      position: relative;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }

    .prev-btn {
      position: absolute;
      bottom: 25px;
      left: 25px;
      background: none;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: rgba(255, 255, 255, 0.5);
      padding: 5px 12px;
      cursor: pointer;
      font-size: 1.1em;
      transition: 0.3s;
      z-index: 100;
      display: none;
      border-radius: 4px;
    }

    .prologue-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* 상단 기준 */
      padding: 80px 30px 0;        /* ← 위쪽 여백으로 위치 조절 */
      box-sizing: border-box;
    }

    .prologue-section-tag {
      color: var(--point-red);
      font-size: 1.4em;
      margin-bottom: 15px;
      letter-spacing: 5px;
      border-bottom: 2px solid var(--point-red);
      display: inline-block;
      width: fit-content;
    }

    .prologue-text {
      font-size: 1.05em;
      line-height: 2.0;
      word-break: keep-all;
      color: #e0e0e0;
      min-height: 200px;
    }

    .fade-in {
      animation: fadeInText 1s ease-in-out forwards;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn-common {
      padding: 15px 35px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: 1px solid #fff;
      font-family: 'Gungsuh';
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
      z-index: 10;
    }

    .btn-common:hover { background: #fff; color: #000; }

    .click-hint {
      position: absolute;
      bottom: 7%;
      width: 100%;
      text-align: center;
      left: 0;
      font-size: 0.9em;
      color: #888;
      animation: blink 2s infinite;
      pointer-events: none;
    }

    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }

    /* 강호 세력도 스타일 */
    #grid-scene {
      display: none;
      background: rgba(0, 0, 0, 0.85); 
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
	  position: relative;
    }

    .grid-title {
      text-align: center;
      font-size: 1.8em;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
      margin-top: 20px;
      margin-bottom: 30px;
    }

    .grid-group { margin-bottom: 25px; }

    .grid-sub-title {
      font-size: 1.1em;
      color: var(--point-red);
      border-left: 3px solid var(--point-red);
      padding-left: 10px;
      margin-bottom: 10px;
      font-weight: bold;
      text-align: left;
    }
/* 그리드 컨테이너: 3열(1fr 1fr 1fr)로 변경 */
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 8px;
    }
/* 섹션 버튼: 3열에 맞춰 폰트와 패딩 조정 */
    .sect-btn {
      background: rgba(255,255,255,0.85);
      color: #000;
      padding: 12px 2px;
      text-align: center;
      font-weight: bold;
      border: 1px solid #000;
      cursor: pointer;
      transition: 0.2s;
      font-size: 0.85em;
      word-break: keep-all; /* 단어 단위 줄바꿈 방지 */
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 45px; /* 버튼 높이 통일 */
    }
    .sect-btn:hover { background: #fff; transform: scale(1.02); }

/* ===== 상세 정보 화면 ===== */

	#detail-scene {
	  background: rgba(0, 0, 0, 0.9);
	  height: 100%;
	  overflow-y: auto;
	  padding: 20px;
	  box-sizing: border-box;
	  position: relative;


	/* 연출용 */
	  opacity: 0;
	  transform: translateY(20px);
	  transition: opacity 0.5s ease, transform 0.5s ease;
	  
	/* 상호작용 차단 */
	  pointer-events: none;
	}
	
	/* 캐릭터 / 문파 이미지 공통 */
	.character-image {
	  display: block;
	  max-width: 100%;
	  max-height: 40vh;
	  margin: 20px auto;
	  object-fit: contain;
	  border-radius: 6px;
	}


	#detail-scene.show {
	  opacity: 1;
	  transform: translateY(0);
	  pointer-events: auto;
	}

	/* 스크롤 끝 광택 */
	.scroll-glow {
	  position: absolute;
	  bottom: 0;
	  left: 0;
	  width: 100%;
	  height: 40px;
	  background: linear-gradient(
		to top,
		rgba(255,255,255,0.25),
		rgba(255,255,255,0)
	  );
	  opacity: 0;
	  pointer-events: none;
	}

	.scroll-glow.active {
	  animation: glowFade 1.2s ease-out;
	}

	@keyframes glowFade {
	  0%   { opacity: 0; }
	  30%  { opacity: 0.4; }
	  100% { opacity: 0; }
	}



/* ===== 글로벌 스크롤바 숨김 (스크롤은 유지) ===== */

/* Chrome / Edge / Safari / Samsung Internet */
	*::-webkit-scrollbar {
	  width: 0;
	  height: 0;
	}

	/* Firefox */
	* {
	  scrollbar-width: none;
	}

	/* IE / 구 Edge */
	* {
	  -ms-overflow-style: none;
	}

/* ===== 스크롤 하단 암시 연출 ===== */

	#grid-scene::after,
	#detail-scene::after {
	  content: "";
	  position: absolute;
	  bottom: 0;
	  left: 0;
	  width: 100%;
	  height: 50px;
	  pointer-events: none;
	  background: linear-gradient(
		to top,
		rgba(0,0,0,0.9),
		rgba(0,0,0,0)
	  );
	}

  </style>
</head>

  <section id="detail-scene">

</div>

      detailScene.scrollTop = 0;
    }
  
    hideAll();
  
    if (gridScene) {
      gridScene.scrollTop = 0;
      gridScene.style.display = 'block';
    }
  }



  // 문파 상세 정보 보기
  function showDetail(name) {
	const data = worldData[name];
	if (!data) return;
	
	const detailScene = document.getElementById('detail-scene');
	const glow = document.getElementById('scroll-glow');
	
	// 초기화
	detailScene.scrollTop = 0;
	detailScene.classList.remove('show');
	
	document.getElementById('detail-title').innerText = name;
	document.getElementById('detail-img').src = data.img;
	document.getElementById('detail-description').innerHTML = data.desc;
	document.getElementById('detail-status').innerText = data.status;
	
	hideAll();
	detailScene.style.display = 'block';
	
	requestAnimationFrame(() => {
	  detailScene.classList.add('show');
  });

  // 🔽 여기서 스크롤 감지
  detailScene.onscroll = () => {
    const nearBottom =
      detailScene.scrollTop + detailScene.clientHeight >=
      detailScene.scrollHeight - 5;

    if (nearBottom) {
      glow.classList.remove('active');
      void glow.offsetWidth;
      glow.classList.add('active');
    }
  };
}

	

</script>
