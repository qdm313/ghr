<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>孤俠錄 : 화산에서 파문되었다</title>
  <style>
    :root {
      --bg-color: #2c2c2c;
      --point-gold: #d4af37;
      --text-white: #ffffff;
      --box-bg: rgba(255, 255, 255, 0.05);
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-white);
      font-family: 'Malgun Gothic', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    .game-container {
      width: 100%;
      max-width: 800px;
      min-height: 100vh;
      position: relative;
      padding: 20px;
      box-sizing: border-box;
    }

    /* --- 1. 표지 섹션 --- */
    #cover-scene {
      position: relative;
      text-align: center;
    }

    .cover-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .cover-wrapper img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .btn-explore {
      position: absolute;
      right: 20px;
      bottom: 30px;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.7);
      color: var(--point-gold);
      border: 2px solid var(--point-gold);
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 5px;
    }

    .btn-explore:hover {
      background: var(--point-gold);
      color: black;
    }

    /* --- 2. 앨범 그리드 섹션 --- */
    #grid-scene {
      display: none; /* 초기엔 숨김 */
    }

    .category-title {
      border-left: 4px solid var(--point-gold);
      padding-left: 10px;
      margin: 30px 0 15px;
      color: var(--point-gold);
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      margin-bottom: 30px;
    }

    .sect-btn {
      background: var(--box-bg);
      border: 1px solid #555;
      color: white;
      padding: 15px 10px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
      border-radius: 5px;
      font-size: 0.9em;
    }

    .sect-btn:hover {
      border-color: var(--point-gold);
      background: rgba(212, 175, 55, 0.1);
    }

    /* --- 3. 상세 내용 섹션 --- */
    #detail-scene {
      display: none;
      text-align: center;
    }

    .btn-back {
      margin-top: 20px;
      background: none;
      border: 1px solid #888;
      color: #888;
      cursor: pointer;
      padding: 5px 15px;
    }

    .detail-content {
      background: var(--box-bg);
      padding: 30px;
      border-radius: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="game-container">
    
    <section id="cover-scene">
      <h1>孤俠錄 : 화산에서 파문되었다</h1>
      <div class="cover-wrapper">
        <img src="https://raw.githubusercontent.com/qdm313/ghr/main/표지.webp" alt="표지">
        <button class="btn-explore" onclick="showGrid()">- 살펴보기 -</button>
      </div>
    </section>

    <section id="grid-scene">
      <h2 style="text-align: center;">강호 세력도</h2>
      
      <div class="category-title">구파일방 (무림정파)</div>
      <div class="grid-container" id="group-1">
        <div class="sect-btn" onclick="showDetail('화산파', '매화검법의 정종. 현재 주인공의 전 문파.')">화산</div>
        <div class="sect-btn" onclick="showDetail('소림사', '무림의 태산북두.')">소림</div>
        <div class="sect-btn" onclick="showDetail('무당파', '태극권의 본산.')">무당</div>
        </div>

      <div class="category-title">무림세가</div>
      <div class="grid-container">
        <div class="sect-btn" onclick="showDetail('남궁세가', '제왕검형의 가문.')">남궁</div>
        <div class="sect-btn" onclick="showDetail('당문', '암기와 독의 대명사.')">당문</div>
      </div>

      <div class="category-title">그 외</div>
      <div class="grid-container">
        <div class="sect-btn" onclick="showDetail('낭인 손천', '강호를 떠도는 고독한 칼잡이.')">손천</div>
      </div>

      <button class="btn-back" onclick="showCover()">제목으로 돌아가기</button>
    </section>

    <section id="detail-scene">
      <h2 id="detail-title">문파 이름</h2>
      <img src="https://raw.githubusercontent.com/qdm313/ghr/main/연자미.webp" alt="상세이미지" style="width:200px;">
      <div class="detail-content" id="detail-text">
        상세 내용이 여기에 표시됩니다.
      </div>
      <button class="btn-back" onclick="showGrid()">목록으로 돌아가기</button>
    </section>

  </div>

  <script>
    // 화면 전환 함수들
    function showGrid() {
      document.getElementById('cover-scene').style.display = 'none';
      document.getElementById('detail-scene').style.display = 'none';
      document.getElementById('grid-scene').style.display = 'block';
    }

    function showCover() {
      document.getElementById('grid-scene').style.display = 'none';
      document.getElementById('cover-scene').style.display = 'block';
    }

    function showDetail(name, description) {
      document.getElementById('grid-scene').style.display = 'none';
      document.getElementById('detail-scene').style.display = 'block';
      
      document.getElementById('detail-title').innerText = name;
      document.getElementById('detail-text').innerText = description;
    }
  </script>
</body>
</html>
