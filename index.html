<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>孤俠錄 : 화산에서 파문되었다</title>
  <style>
    /* 폰트: 궁서체 */
    @font-face {
      font-family: 'Gungsuh';
      src: local('Gungsuh'), local('GungsuhChe'), serif;
    }

    :root {
      --main-ink: #1a1a1a;
      --point-red: #8b0000;
    }

    /* 화면 고정 및 스크롤 제거 */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* 스크롤 방지 */
    }

    body {
      background-image: url('https://raw.githubusercontent.com/qdm313/ghr/main/바탕화면.webp');
      background-size: 100% 100%; /* 화면에 꽉 맞춤 */
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Gungsuh', serif;
      color: var(--main-ink);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-window {
      width: 100%;
      max-width: 1216px;
      height: 100%;
      max-height: 832px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* --- 1. 표지 섹션 (정사각형 유지) --- */
    #cover-scene {
      width: 60vh; /* 화면 높이에 맞춘 정사각형 크기 */
      max-width: 500px;
      aspect-ratio: 1 / 1; /* 정사각형 고정 */
      position: relative;
      border: 3px solid var(--main-ink);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    #cover-scene img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 이미지가 정사각형에 꽉 차도록 */
      display: block;
    }

    .btn-explore {
      position: absolute;
      right: 15px;
      bottom: 15px;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border: 1px solid var(--main-ink);
      font-family: 'Gungsuh';
      cursor: pointer;
      z-index: 10;
    }

    /* --- 2. 앨범 그리드 섹션 --- */
    #grid-scene {
      display: none;
      width: 80%;
      max-height: 80vh;
      background: rgba(255, 255, 255, 0.7);
      padding: 30px;
      border-radius: 5px;
      overflow-y: auto; /* 내용 많을 때만 내부 스크롤 */
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
    }

    .sect-btn {
      background: white;
      border: 1px solid var(--main-ink);
      padding: 15px;
      text-align: center;
      cursor: pointer;
    }

    /* --- 3. 상세 내용 섹션 (소개바탕 적용) --- */
    #detail-scene {
      display: none;
      width: 90%;
      height: 80vh;
      background-image: url('https://raw.githubusercontent.com/qdm313/ghr/main/캐릭터소개바탕.webp');
      background-size: 100% 100%;
      background-repeat: no-repeat;
      position: relative;
      padding: 40px;
      box-sizing: border-box;
    }

    .detail-wrapper {
      position: absolute;
      right: 60px;
      top: 50%;
      transform: translateY(-50%);
      width: 45%;
      text-align: right;
    }

    #detail-title { font-size: 2.5em; color: var(--point-red); }
    #detail-text { font-size: 1.2em; line-height: 1.6; margin: 20px 0; }

    .btn-back {
      background: var(--main-ink);
      color: white;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      font-family: 'Gungsuh';
    }
  </style>
</head>
<body>

  <div class="game-window">
    
    <section id="cover-scene">
      <img src="https://raw.githubusercontent.com/qdm313/ghr/main/표지.webp" alt="표지">
      <button class="btn-explore" onclick="showGrid()">- 살펴보기 -</button>
    </section>

    <section id="grid-scene">
      <h2 style="text-align: center;">강호 세력도</h2>
      <div class="grid-container">
        <div class="sect-btn" onclick="showDetail('화산파', '매화의 향기가 서린 검문.')">화산</div>
        <div class="sect-btn" onclick="showDetail('남궁세가', '천하제일세가.')">남궁</div>
        </div>
      <center><button class="btn-back" onclick="showCover()" style="margin-top:20px;">처음으로</button></center>
    </section>

    <section id="detail-scene">
      <div class="detail-wrapper">
        <h2 id="detail-title">문파 이름</h2>
        <div id="detail-text">상세 정보...</div>
        <button class="btn-back" onclick="showGrid()">목록으로</button>
      </div>
    </section>

  </div>

  <script>
    function showGrid() {
      document.getElementById('cover-scene').style.display = 'none';
      document.getElementById('detail-scene').style.display = 'none';
      document.getElementById('grid-scene').style.display = 'block';
    }
    function showCover() {
      document.getElementById('grid-scene').style.display = 'none';
      document.getElementById('cover-scene').style.display = 'block';
    }
    function showDetail(name, text) {
      document.getElementById('grid-scene').style.display = 'none';
      document.getElementById('detail-scene').style.display = 'block';
      document.getElementById('detail-title').innerText = name;
      document.getElementById('detail-text').innerText = text;
    }
  </script>
</body>
</html>
