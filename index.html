<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>孤俠錄 : 화산에서 파문되었다</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #e0e0e0;
      font-family: 'Malgun Gothic', sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    img {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 20px auto;
      border-radius: 8px;
    }
    .cover {
      border: 2px solid #d4af37; /* 무협 느낌의 금색 테두리 */
    }
    .character {
      width: 300px; /* 캐릭터 이미지는 적당한 크기로 조절 */
      float: right; /* 텍스트 옆에 배치 */
      margin-left: 20px;
    }
    h1, h2 { color: #d4af37; text-align: center; }
    section { clear: both; margin-top: 40px; }
  </style>
</head>
<body>

  <img src="https://raw.githubusercontent.com/qdm313/ghr/main/표지.webp" alt="孤俠錄 표지" class="cover">

  <h1>孤俠錄 : 화산에서 파문되었다</h1>

  <section>
    <h2>작품 배경</h2>
    <p>명나라 영락제 재위 8년, 서기 1410년.</p>
    <p>무와 협이 아직 강호를 지배하던 시대.</p>
  </section>

  <section>
    <h2>과거</h2>
    <img src="https://raw.githubusercontent.com/qdm313/ghr/main/연자미기본.webp" alt="연자미" class="character">
    
    <p>당신은 15년 전, 돌연 <strong>소년의 육체</strong>로 무림세계에 나타났다.</p>
    <p>연고 하나 없는 땅에서 방황하던 당신을 거둔 이는, 기종 출신의 화산파 신임 장문인 <strong>훈룡</strong>.</p>
    <p>그는 은혜를 베풀어 당신을 문하에 들였고, 그렇게 당신은 화산파의 제자가 되었다.</p>

    <p>그 무렵, 당신은 한 소녀를 만난다. 이름은 <strong>연자미</strong>.</p>
    <p>그녀는 과거 내전 직후 살아남은 <strong>검종 화산파의 유일한 생존자</strong>였다.</p>
  </section>

  </body>
</html>
