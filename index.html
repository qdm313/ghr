<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>孤俠錄 : 화산에서 파문되었다</title>
  <style>
    /* 폰트 설정 */
    @font-face {
      font-family: 'Gungsuh';
      src: local('Gungsuh'), local('GungsuhChe'), serif;
    }

    :root {
      --main-ink: #1a1a1a;
      --point-red: #8b0000;
      --bg-light: rgba(255, 255, 255, 0.8);
    }

    /* 전체 배경: 앞서 만든 832x1216 산 배경 적용 */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #f4f1ea;
    }

    body {
      background-image: url('https://raw.githubusercontent.com/qdm313/ghr/main/바탕화면.webp'); /* 리뉴얼된 이미지 경로 */
      background-size: cover;
      background-position: center;
      font-family: 'Gungsuh', serif;
      color: var(--main-ink);
      display: flex;
      justify-content: center;
    }

    .game-window {
      width: 100%;
      max-width: 500px; /* 모바일 폭 제한 */
      height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* 공통 버튼 스타일 (터치하기 좋게 크기 키움) */
    .btn-common {
      padding: 12px 25px;
      background: var(--main-ink);
      color: #fff;
      border: 1px solid #444;
      font-family: 'Gungsuh';
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    /* --- 1. 표지 섹션 (세로형 배치) --- */
    #cover-scene {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .cover-art {
      width: 85%;
      aspect-ratio: 3 / 4; /* 세로형 표지에 맞춤 */
      border: 4px double var(--main-ink);
      box-shadow: 0 15px 35px rgba(0,0,0,0.5);
      margin-bottom: 40px;
      object-fit: cover;
    }

    /* --- 2. 앨범 그리드 섹션 --- */
    #grid-scene {
      display: none;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(5px);
      padding: 50px 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr; /* 2열 배치 */
      gap: 20px;
      margin-top: 30px;
    }

    .sect-btn {
      background: var(--bg-light);
      border: 1px solid var(--main-ink);
      padding: 20px 10px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    /* --- 3. 상세 내용 섹션 (리뉴얼 배경 적용) --- */
    #detail-scene {
      display: none;
      width: 100%;
      height: 100%;
      background-image: url('https://raw.githubusercontent.com/qdm313/ghr/main/캐릭터소개바탕.webp'); /* 리뉴얼된 이미지 경로 */
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .detail-content {
      position: absolute;
      bottom: 10%; /* 아래쪽 배치로 변경 (한 손 조작 용이) */
      left: 5%;
      width: 90%;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px 20px;
      box-sizing: border-box;
      border-top: 3px solid var(--point-red);
      text-align: center;
    }

    #detail-title { 
      font-size: 2em; 
      color: var(--point-red); 
      margin: 0 0 15px 0;
      border-bottom: 1px solid #ccc;
      display: inline-block;
      padding-bottom: 5px;
    }

    #detail-text { 
      font-size: 1.1em; 
      line-height: 1.8; 
      margin-bottom: 25px;
      word-break: keep-all;
    }

    .header-title {
      font-size: 1.8em;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px white;
    }
  </style>
</head>
<body>

  <div class="game-window">
    
    <section id="cover-scene">
      <img src="https://raw.githubusercontent.com/qdm313/ghr/main/표지.webp" class="cover-art" alt="표지">
      <button class="btn-common" onclick="showGrid()">- 강호에 들기 -</button>
    </section>

    <section id="grid-scene">
      <h2 style="text-align: center; color: var(--point-red);">강호 세력도</h2>
      <div class="grid-container">
        <div class="sect-btn" onclick="showDetail('화산파', '매화의 향기가 서린 검문. 한때 천하를 호령했으나 지금은 쇠락의 길을 걷고 있다.')">화산</div>
        <div class="sect-btn" onclick="showDetail('남궁세가', '창궁무애검법으로 천하제일의 기세를 자랑하는 명문 정파.')">남궁</div>
        <div class="sect-btn" onclick="showDetail('소림사', '천하 무학의 종가. 숭산의 깊은 곳에서 정진하는 불가 무술.')">소림</div>
        <div class="sect-btn" onclick="showDetail('개방', '천하 제일 방파. 거지들의 정보력은 강호 어디든 닿지 않는 곳이 없다.')">개방</div>
      </div>
      <div style="text-align: center; margin-top: 50px;">
        <button class="btn-common" onclick="showCover()">처음으로</button>
      </div>
    </section>

    <section id="detail-scene">
      <div class="detail-content">
        <h2 id="detail-title">문파 이름</h2>
        <div id="detail-text">상세 정보...</div>
        <button class="btn-common" onclick="showGrid()">목록으로</button>
      </div>
    </section>

  </div>

  <script>
    function showGrid() {
      hideAll();
      document.getElementById('grid-scene').style.display = 'block';
    }
    function showCover() {
      hideAll();
      document.getElementById('cover-scene').style.display = 'flex';
    }
    function showDetail(name, text) {
      hideAll();
      const detail = document.getElementById('detail-scene');
      detail.style.display = 'block';
      document.getElementById('detail-title').innerText = name;
      document.getElementById('detail-text').innerText = text;
    }
    function hideAll() {
      document.getElementById('cover-scene').style.display = 'none';
      document.getElementById('grid-scene').style.display = 'none';
      document.getElementById('detail-scene').style.display = 'none';
    }
  </script>
</body>
</html>
